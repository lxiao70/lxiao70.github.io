ot;^17&quot;,[2676,&quot;^;&quot;,&quot;~u63648a52-7132-40ae-84f0-b85648bf9326&quot;,536871159]],[&quot;^17&quot;,[2677,&quot;^R&quot;,&quot;isolated a set of cores for LC jobs, another set for BE jobs. Isolation range change dynamically.&quot;,536871159]],[&quot;^17&quot;,[2677,&quot;^P&quot;,&quot;^18&quot;,536871159]],[&quot;^17&quot;,[2677,&quot;^F&quot;,2685,536871159]],[&quot;^17&quot;,[2677,&quot;^Z&quot;,2672,536871159]],[&quot;^17&quot;,[2677,&quot;^W&quot;,2672,536871159]],[&quot;^17&quot;,[2677,&quot;^V&quot;,2672,536871159]],[&quot;^17&quot;,[2677,&quot;^19&quot;,true,536871159]],[&quot;^17&quot;,[2677,&quot;^;&quot;,&quot;~u63648a52-5693-4230-8ec6-a90f350124c3&quot;,536871159]],[&quot;^17&quot;,[2678,&quot;^R&quot;,&quot;User-facing, latency-sensitive services like websearch, underutilize computing resources during periods of low traffic&quot;,536871159]],[&quot;^17&quot;,[2678,&quot;^P&quot;,&quot;^18&quot;,536871159]],[&quot;^17&quot;,[2678,&quot;^F&quot;,2674,536871159]],[&quot;^17&quot;,[2678,&quot;^Z&quot;,2672,536871159]],[&quot;^17&quot;,[2678,&quot;^W&quot;,2674,536871159]],[&quot;^17&quot;,[2678,&quot;^V&quot;,2672,536871159]],[&quot;^17&quot;,[2678,&quot;^19&quot;,true,536871159]],[&quot;^17&quot;,[2678,&quot;^;&quot;,&quot;~u63648a52-1cb7-4a5c-af35-e3582358594b&quot;,536871159]],[&quot;^17&quot;,[2679,&quot;^R&quot;,&quot;The primary shared resource in the server are the cores in the one or more CPU sockets. We cannot simply statically partition cores between the LC and BE tasks using mechanisms such as cgroups cpuset [Menage 2007]. When user-facing services such as search face a load spike, they need all available cores to meet throughput demands without latency SLO violations. Similarly, we cannot simply assign high priority to LC tasks and rely on Operating System (OS) level scheduling of cores between tasks. Common scheduling algorithms such as Linux’s completely fair scheduler (CFS) have vulnerabilities that lead to frequent SLO violations when LC tasks are colocated with BE tasks[Leverich and Kozyrakis 2014]. Real-time scheduling algorithms (e.g., SCHED_FIFO) are not work preserving and lead to lower utilization. The availability of HyperThreads in Intel cores leads to further complications, as a HyperThread executing a BE task can interfere with an LC HyperThread on instruction bandwidth, shared L1/L2 caches, and TLBs.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 633e9d1c-d8fe-451c-8976-31c228a77a3e&quot;,536871487]],[&quot;^17&quot;,[2679,&quot;^P&quot;,&quot;^18&quot;,536871487]],[&quot;^17&quot;,[2679,&quot;^F&quot;,4761,536871487]],[&quot;^17&quot;,[2679,&quot;^Z&quot;,4760,536871487]],[&quot;^17&quot;,[2679,&quot;^W&quot;,4760,536871487]],[&quot;^17&quot;,[2679,&quot;^V&quot;,4760,536871487]],[&quot;^17&quot;,[2679,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,&quot;annotation&quot;,&quot;^1=&quot;,4,&quot;^1&gt;&quot;,&quot;633e9d1c-d8fe-451c-8976-31c228a77a3e&quot;],536871487]],[&quot;^17&quot;,[2679,&quot;^K&quot;,[&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;],536871487]],[&quot;^17&quot;,[2679,&quot;^19&quot;,true,536871487]],[&quot;^17&quot;,[2679,&quot;^;&quot;,&quot;~u633e9d1c-d8fe-451c-8976-31c228a77a3e&quot;,536871159]],[&quot;^17&quot;,[2680,&quot;^R&quot;,&quot;But reusing those resources for best-effort tasks is rarely done in production services, since the contention for shared resources can cause them violate service-level objectives&quot;,536871159]],[&quot;^17&quot;,[2680,&quot;^P&quot;,&quot;^18&quot;,536871159]],[&quot;^17&quot;,[2680,&quot;^F&quot;,2678,536871159]],[&quot;^17&quot;,[2680,&quot;^Z&quot;,2672,536871159]],[&quot;^17&quot;,[2680,&quot;^W&quot;,2674,536871159]],[&quot;^17&quot;,[2680,&quot;^V&quot;,2672,536871159]],[&quot;^17&quot;,[2680,&quot;^19&quot;,true,536871159]],[&quot;^17&quot;,[2680,&quot;^;&quot;,&quot;~u63648a52-63d8-4fde-9899-6b2ab0ffffdf&quot;,536871159]],[&quot;^17&quot;,[2681,&quot;^R&quot;,&quot;Feedback-based Controller: Heracles&q 17&quot;,[4151,&quot;^R&quot;,&quot;介绍：&quot;,536871347]],[&quot;^17&quot;,[4151,&quot;^P&quot;,&quot;^18&quot;,536871347]],[&quot;^17&quot;,[4151,&quot;^F&quot;,4148,536871347]],[&quot;^17&quot;,[4151,&quot;^Z&quot;,25,536871347]],[&quot;^17&quot;,[4151,&quot;^W&quot;,25,536871347]],[&quot;^17&quot;,[4151,&quot;^V&quot;,25,536871347]],[&quot;^17&quot;,[4151,&quot;^19&quot;,true,536871347]],[&quot;^17&quot;,[4151,&quot;^;&quot;,&quot;~u63648a54-7ea4-428a-9544-dedaba3a92c0&quot;,536871347]],[&quot;^17&quot;,[4152,&quot;^R&quot;,&quot;[Paper](https://ieeexplore.ieee.org/document/6888900)&quot;,536871347]],[&quot;^17&quot;,[4152,&quot;^P&quot;,&quot;^18&quot;,536871347]],[&quot;^17&quot;,[4152,&quot;^F&quot;,4151,536871347]],[&quot;^17&quot;,[4152,&quot;^Z&quot;,25,536871347]],[&quot;^17&quot;,[4152,&quot;^W&quot;,4151,536871347]],[&quot;^17&quot;,[4152,&quot;^V&quot;,25,536871347]],[&quot;^17&quot;,[4152,&quot;^19&quot;,true,536871347]],[&quot;^17&quot;,[4152,&quot;^;&quot;,&quot;~u63648a54-b70c-488b-8f76-755081c85121&quot;,536871347]],[&quot;^17&quot;,[4153,&quot;^R&quot;,&quot;a Scalable communication COst REduction scheme for intra-DC workloads \\nthat dynamically re-allocates VMs through live migration and minimizes \\nthe communication cost incurred by the resulting traffic dynamics in an \\nalways-on manner, while adhering to server-side resource capacity \\nboundaries. By assigning distinct link weights at the different layers \\nof the DC infrastructure and accounting for the temporal traffic routed \\nover these links, a function of the network-wide communication cost is \\ndefined that can then be minimized in terms of the contributing pairwise\\n aggregate VM traffic load. S-CORE adopts a distributed approach based \\non information available locally at each VM to inform migration \\ndecisions rather than using in-network statistics, a property that makes\\n it scalable and realistically implementable over large-scale DC \\ninfrastructures. It deals with the dynamic evolution of DC workloads by \\niteratively localizing pairwise VM traffic to lower-layer links where \\nbandwidth is not as over-subscribed as in the core, and where \\ninterconnection switches are cheaper to upgrade .\\n We have formulated the distributed algorithm and implemented S-CORE on \\nthe Xen hypervisor. Through simulation and testbed experiments we show \\nthat S-CORE can significantly reduce traffic over the high-cost links at\\n the core of the topology that are prone to congestion  \\n while incurring minimal migration overhead and system downtime. S-CORE \\ncan achieve an overall communication cost reduction of as high as 87% of\\n the optimal allocation, as this is approximated by centralized \\nalgorithms that assume global traffic knowledge but are prohibitively \\nexpensive to implement in practice.&quot;,536871347]],[&quot;^17&quot;,[4153,&quot;^P&quot;,&quot;^18&quot;,536871347]],[&quot;^17&quot;,[4153,&quot;^F&quot;,4152,536871347]],[&quot;^17&quot;,[4153,&quot;^Z&quot;,25,536871347]],[&quot;^17&quot;,[4153,&quot;^W&quot;,4151,536871347]],[&quot;^17&quot;,[4153,&quot;^V&quot;,25,536871347]],[&quot;^17&quot;,[4153,&quot;^19&quot;,true,536871347]],[&quot;^17&quot;,[4153,&quot;^;&quot;,&quot;~u63648a54-21a0-4b9c-8828-05a8459f6f44&quot;,536871347]],[&quot;^17&quot;,[4154,&quot;^R&quot;,&quot;一个用于DC内部工作负载的可扩展通信COst REduction方案，该方案通过实时迁移动态地重新分配虚拟机，并以始终在线的方式将由此产生的流量动态产生的通信成本降到最低，同时遵守服务器端的资源容量界限。通过在DC基础设施的不同层分配不同的链路权重，并考虑在这些链路上路由的时间流量，定义了一个全网通信成本的函数，然后可以根据成对的虚拟机总流量负载来最小化。S-CORE采用了一种基于每个虚拟机本地可用信息的分布式方法，以告知迁移决策，而不是使用网络内的统计数据，这一特性使其在大规模DC基础设施上具有可扩展性和现实可实施性。它通过迭代地将成对的虚拟机流量定位到低层链路来处理DC工作负载的动态演变，在那里，带宽不像在核心区那样被过度占用，而且互联交换机的升级成本较低[3]。我们已经制定了分布式算法，并在Xen管理程序上实现了S-CORE。通过仿真和测试平台实验，我们表明S-CORE可以显著减少拓扑结构核心的高成本链路的流量，这些链路容易发生拥堵[19] [11]，同时产生最小的迁移开销和系统停机时间。S-CORE可以实现高达87%的最佳分配的整体通信成本降低，因为这是由假定全局流量知识的集中式算法近似实现的，但在实践中的成本过高。&quot;,536871347]],[&quot;^17&quot;,[4154,&quot;^P&quot;,&quot;^18&quot;,536871347]],[&quot;^17&quot;,[4154,&quot;^F&quot;,4153,536871347] quot;^17&quot;,[4827,&quot;^R&quot;,&quot;). Firecracker VMs are a recent innovation - a form of lightweight VMs that have fast startup times and can be packed with high densit\\nls-type:: annotation\\nhl-page:: 1\\nid:: 6347bc48-5026-48cd-aca6-dbc4d4fd6794&quot;,536871511]],[&quot;^17&quot;,[4827,&quot;^P&quot;,&quot;^18&quot;,536871511]],[&quot;^17&quot;,[4827,&quot;^F&quot;,4826,536871511]],[&quot;^17&quot;,[4827,&quot;^Z&quot;,4824,536871511]],[&quot;^17&quot;,[4827,&quot;^W&quot;,4824,536871511]],[&quot;^17&quot;,[4827,&quot;^V&quot;,4824,536871511]],[&quot;^17&quot;,[4827,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,&quot;annotation&quot;,&quot;^1=&quot;,1,&quot;^1&gt;&quot;,&quot;6347bc48-5026-48cd-aca6-dbc4d4fd6794&quot;],536871511]],[&quot;^17&quot;,[4827,&quot;^K&quot;,[&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;],536871511]],[&quot;^17&quot;,[4827,&quot;^19&quot;,true,536871511]],[&quot;^17&quot;,[4827,&quot;^;&quot;,&quot;~u6347bc48-5026-48cd-aca6-dbc4d4fd6794&quot;,536871511]],[&quot;^17&quot;,[4828,&quot;^R&quot;,&quot;t. As a result, we focus on forecasting free algorithms for placement.\\nls-type:: annotation\\nhl-page:: 6\\nid:: 6347bde6-c430-4855-a039-10aab8e4cf0f&quot;,536871511]],[&quot;^17&quot;,[4828,&quot;^P&quot;,&quot;^18&quot;,536871511]],[&quot;^17&quot;,[4828,&quot;^F&quot;,2543,536871511]],[&quot;^17&quot;,[4828,&quot;^Z&quot;,4824,536871511]],[&quot;^17&quot;,[4828,&quot;^W&quot;,4824,536871511]],[&quot;^17&quot;,[4828,&quot;^V&quot;,4824,536871511]],[&quot;^17&quot;,[4828,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,&quot;annotation&quot;,&quot;^1=&quot;,6,&quot;^1&gt;&quot;,&quot;6347bde6-c430-4855-a039-10aab8e4cf0f&quot;],536871511]],[&quot;^17&quot;,[4828,&quot;^K&quot;,[&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;],536871511]],[&quot;^17&quot;,[4828,&quot;^19&quot;,true,536871511]],[&quot;^17&quot;,[4828,&quot;^;&quot;,&quot;~u6347bde6-c430-4855-a039-10aab8e4cf0f&quot;,536871511]],[&quot;^17&quot;,[4829,&quot;^R&quot;,&quot;RL is sometimes able to match or even slightly outperform the Hindsight algorithm we described in the previous section. But for many settings it is much worse.\\nls-type:: annotation\\nhl-page:: 6\\nid:: 6347be30-33fb-48d6-99cf-8e944615b6f1&quot;,536871511]],[&quot;^17&quot;,[4829,&quot;^P&quot;,&quot;^18&quot;,536871511]],[&quot;^17&quot;,[4829,&quot;^F&quot;,4828,536871511]],[&quot;^17&quot;,[4829,&quot;^Z&quot;,4824,536871511]],[&quot;^17&quot;,[4829,&quot;^W&quot;,4824,536871511]],[&quot;^17&quot;,[4829,&quot;^V&quot;,4824,536871511]],[&quot;^17&quot;,[4829,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,&quot;annotation&quot;,&quot;^1=&quot;,6,&quot;^1&gt;&quot;,&quot;6347be30-33fb-48d6-99cf-8e944615b6f1&quot;],536871511]],[&quot;^17&quot;,[4829,&quot;^K&quot;,[&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;],536871511]],[&quot;^17&quot;,[4829,&quot;^19&quot;,true,536871511]],[&quot;^17&quot;,[4829,&quot;^;&quot;,&quot;~u6347be30-33fb-48d6-99cf-8e944615b6f1&quot;,536871511]],[&quot;^17&quot;,[4830,&quot;^R&quot;,&quot;However, we found that there are multiple challenges to this forecasting based approach. μVM use, especially CPU use, is inherently difficult to predict as it depends on user demand at the invoke level and how invokes are routed to a μVM when multiple μVMs per user exist at a time.\\nls-type:: annotation\\nhl-page:: 6\\nid:: 6347d065-a24f-4b56-97cb-0c6d6ba85dde&quot;,536871511]],[&quot;^17&quot;,[4830,&quot;^P&quot;,&quot;^18&quot;,536871511]],[&quot;^17&quot;,[4830,&quot;^F&quot;,4829,536871511]],[&quot;^17&quot;,[4830,&quot;^Z&quot;,4824,536871511]],[&quot;^17&quot;,[4830,&quot;^W&quot;,4824,536871511]],[&quot;^17&quot;,[4830,&quot;^V&quot;,4824,536871511]],[&quot;^17&quot;,[4830,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,&quot;annotation&quot;,&quot;^1=&quot;,6,&quot;^1&gt;&quot;,&quot;6347d065-a24f-4b56-97cb-0c6d6ba85dde&quot;],536871511]],[&quot;^17&quot;,[4830,&quot;^K&quot;,[&quot;^1&lt;&quot;,&quot;^1=& 517]],[&quot;^17&quot;,[4839,&quot;^F&quot;,87,536871517]],[&quot;^17&quot;,[4839,&quot;^Z&quot;,87,536871517]],[&quot;^17&quot;,[4839,&quot;^W&quot;,87,536871517]],[&quot;^17&quot;,[4839,&quot;^V&quot;,87,536871517]],[&quot;^17&quot;,[4839,&quot;^19&quot;,true,536871517]],[&quot;^17&quot;,[4839,&quot;^;&quot;,&quot;~u63648a56-a2fb-4d15-bd13-c2cb4182f5ca&quot;,536871517]],[&quot;^17&quot;,[4841,&quot;^R&quot;,&quot;max-min fairness is said to be achieved by an allocation if and only if the allocation is feasible and an attempt to increase the allocation of any participant necessarily results in the decrease in the allocation of some other participant with an equal or smaller allocation.&quot;,536871519]],[&quot;^17&quot;,[4841,&quot;^P&quot;,&quot;^18&quot;,536871519]],[&quot;^17&quot;,[4841,&quot;^F&quot;,3224,536871519]],[&quot;^17&quot;,[4841,&quot;^Z&quot;,3224,536871519]],[&quot;^17&quot;,[4841,&quot;^W&quot;,3224,536871519]],[&quot;^17&quot;,[4841,&quot;^V&quot;,3224,536871519]],[&quot;^17&quot;,[4841,&quot;^19&quot;,true,536871519]],[&quot;^17&quot;,[4841,&quot;^;&quot;,&quot;~u63648a56-8d99-44ca-94a2-d29936d6670b&quot;,536871519]],[&quot;^17&quot;,[4842,&quot;^R&quot;,&quot;当且仅当一个分配是可行的，并且试图增加任何参与者的分配必然导致其他一些具有相同或较小分配的参与者的分配减少时，才可以说该分配实现了最大限度的公平。&quot;,536871519]],[&quot;^17&quot;,[4842,&quot;^P&quot;,&quot;^18&quot;,536871519]],[&quot;^17&quot;,[4842,&quot;^F&quot;,4841,536871519]],[&quot;^17&quot;,[4842,&quot;^Z&quot;,3224,536871519]],[&quot;^17&quot;,[4842,&quot;^W&quot;,3224,536871519]],[&quot;^17&quot;,[4842,&quot;^V&quot;,3224,536871519]],[&quot;^17&quot;,[4842,&quot;^19&quot;,true,536871519]],[&quot;^17&quot;,[4842,&quot;^;&quot;,&quot;~u63648a56-2b22-4b40-8d73-9cfeb402cd9d&quot;,536871519]],[&quot;^17&quot;,[4843,&quot;^R&quot;,&quot;最大-最小公平资源共享的结果是更高的平均吞吐量（或无线网络中的系统频谱效率）和更好地利用资源。在平等共享中，一些数据流可能无法利用其 \\&quot;公平份额 \\&quot;的资源。一个平等共享的策略将阻止一个数据流获得比其他数据流更多的资源，并阻止其利用网络中的自由资源。&quot;,536871519]],[&quot;^17&quot;,[4843,&quot;^P&quot;,&quot;^18&quot;,536871519       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
